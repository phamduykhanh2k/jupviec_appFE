<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Thực phẩm xanh và sạch</p>
                    <h1>Cửa hàng</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="product-section mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-filters">
                    <ul>
                        <li class="active" (click)="filter('All')">Tất cả</li>
                        <li (click)="filter('Fruit')">Trái cây</li>
                        <li (click)="filter('Vegetable')">Rau sạch</li>
                        <li (click)="filter('Ingredient')">Nguyên liệu</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row product-lists">
            <div *ngFor="let item of productList | paginate: {itemsPerPage: 6, currentPage: p}"
                class="col-lg-4 col-md-6 text-center {{item.categories}}">
                <div class="single-product-item">
                    <div class="product-image">
                        <a routerLink="/details/{{item._id}}"><img src="{{item.image}}" alt=""></a>
                    </div>
                    <h3>{{item.name}}</h3>
                    <p class="product-price"><span>Giá theo Kg</span> {{item.price}} </p>
                    <a class="cart-btn"><i class="fas fa-shopping-cart"></i> Thêm vào
                        giỏ
                        hàng</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center mt-4">
                <pagination-controls (pageChange)="p = $event" nextLabel="Trước" previousLabel="Sau"
                    class="my-pagination"></pagination-controls>
            </div>
        </div>
    </div>
